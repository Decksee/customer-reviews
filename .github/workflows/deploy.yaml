name: Deploy Site on push
on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: Deploy to vps
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            set -eox pipefail
            cd /var/www/avis
            eval `ssh-agent -s`
            ssh-add ~/.ssh/id_ed25519
            git checkout decksee/master
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm install
            npm run build
            npm run restart
            